            <div class="input-section">
                <div class="field-container">
                    <label for="inputField" class="skeleton">Enter Data</label>
                    <div class="field-sub-text sub-text skeleton">Please provide numbers separated by comma or space to

                    <div class="invalid-input" id="errorMessage"></div>

                        placeholder="Enter your data here eg: 25,43,23,1,24,18">

                <div class="button-container">
                    <button type="submit" class="btn calculateBtn" id="calculateBtn">Calculate</button>

                </div>
            </div>
