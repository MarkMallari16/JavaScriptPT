<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean,Median,Mode,Range</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="icon" href="assets/chart.png">
    <link rel="stylesheet" href="/styles/skeletonLoading.css">
</head>

<body>
    <nav class="nav-section skeleton-container">
        <div class="nav-header">
            <a href="/index.html"> <img src="/assets/chart.png" alt="image" class="logo skeleton chart-image-hide"></a>
            <a href="/index.html">
                <h2 class="logo-text skeleton">Calcula<span class="highlighted-text skeleton">tor</span></h2>
            </a>
        </div>
        <div class="links-container">
            <ul class="links">
                <li><a href="/index.html" class="skeleton">Home</a></li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="child child1 skeleton-container">
            <div class="main">
                <div class="image-container skeleton ">
                    <img src="/assets/chart.png" alt="image" class="chart-image skeleton chart-image-hide">
                </div>
                <div class="text">
                    <div class="header-text skeleton text-skeleton "> Mean<span
                            class="highlighted-text skeleton">,</span>Mode<span
                            class="highlighted-text skeleton">,</span>Range Calculator
                    </div>
                    <div class="sub-text skeleton sub-text-skeleton ">
                        This is simple Mean, Median, Mode, and Range Calculator created by 
                    </div>
                </div>
            </div>
        </div>

        <div class="child child2 skeleton-container">
            <div class="input-section">
                <div class="field-container ">
                    <label for="inputField" class="skeleton text-skeleton ">Enter Data</label>
                    <div class="field-sub-text sub-text skeleton text-skeleton ">Please provide numbers
                        separated by comma or space to
                        calculate.</div>
                    <div class="invalid-input" id="errorMessage"></div>

                    <div class="">
                        <input type="text" id="inputField" class="skeleton skeleton-input"
                            placeholder="Enter your data here eg: 25,43,23,1,24,18 ">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn calculateBtn skeleton skeleton-button "
                        id="calculateBtn">Calculate</button>
                    <button type="submit" class="btn clearBtn skeleton skeleton-button " id="clearBtn"
                        onclick="clearBtn()">Clear</button>
                </div>
            </div>
        </div>
        <div class="child result">
            <div class="result-header">

            </div>
        </div>

        <div class="child chart-container skeleton-container">
            <canvas class="myChart skeleton" id="myChart"></canvas>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/loader.js"></script>
    <script src="https://kit.fontawesome.com/cb37e64477.js" crossorigin="anonymous"></script>

</body>

</html>
