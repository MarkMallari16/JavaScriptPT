<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title-->
    <title>Mean,Median,Mode,Range</title>
    <!--styles-->
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="icon" href="assets/chart.png">
    <link rel="stylesheet" href="/styles/skeletonLoading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <!--navigation-->
    <nav class="nav-section skeleton-container">
        <div class="nav-header">
            <a href="/index.html" class="skeleton link-skeleton"> <img src="/assets/chart.png" alt="image"
                    class="logo skeleton  image-hide"></a>
            <a href="/index.html">
                <h2 class="logo-text skeleton link-skeleton">Calcula<span class="highlighted-text skeleton">tor</span>
                </h2>
            </a>
        </div>
        <div class="links-container">
            <ul class="links">
                <li><a href="/index.html" class="skeleton link-skeleton active">Home</a></li>

            </ul>
        </div>
    </nav>
    <!--container-->
    <div class="container">
        <!--title section-->
        <div class="hero-section skeleton-container ">
            <div class="main">
                <div class="text">
                    <div class="header-text skeleton text-skeleton"> Mean<span
                            class="header-text highlighted-text skeleton">-</span>Mode<span
                            class="header-text highlighted-text skeleton">-</span>Median<span
                            class="header-text highlighted-text skeleton">-</span>Range Calculator
                    </div>
                    <div class="sub-text skeleton sub-text-skeleton ">
                        Explore data effortlessly with our Calculator! Find mean, median, mode, and range in a snap.
                        Simplifying statistics for you!
                    </div>
                </div>
                <div class="image-container skeleton">
                    <img src="/assets/hero-img.png" alt="image" class="image skeleton image-hide ">
                </div>
            </div>
        </div>
        <!--input field section-->
        <div class="child child2 skeleton-container">
            <div class="input-section">
                <div class="field-container ">
                    <label for="inputField" class="skeleton text-skeleton ">Enter Data</label>
                    <div class="field-sub-text sub-text skeleton text-skeleton ">Please provide numbers
                        separated by comma or space to
                        calculate. Maximum: 20</div>
                    <div class="invalid-input" id="errorMessage"></div>

                    <div>
                        <input type="text" id="inputField" class="skeleton skeleton-input"
                            placeholder="Enter your data here eg: 25,43,23,1,24,18 ">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn calculateBtn skeleton skeleton-button "
                        id="calculateBtn">Calculate</button>
                    <button type="submit" class="btn clearBtn skeleton skeleton-button " id="clearBtn"
                        onclick="clearBtn()">Clear</button>
                </div>
            </div>
        </div>
        <!--For result-->
        <div class="child result">
            <div class="result-header">

            </div>
        </div>
        <!--For chart-->
        <div class="child chart-container">
            <canvas class="myChart" id="myChart"></canvas>
        </div>
    </div>
    <footer class="footer">
        <p class="footer-text skeleton">Performance Task in Computer Programming</p>
    </footer>
    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/loader.js"></script>
    <script src="https://kit.fontawesome.com/cb37e64477.js" crossorigin="anonymous"></script>

</body>

</html>
